services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    develop:
      watch:
        - action: rebuild
          path: .
          ignore:
            - bin/
            - obj/
    container_name: erp-gateway
    ports:
      - "5000:8080"
    env_file:
      - .env
    networks:
      - erp-network

networks:
  erp-network:
    external: true
    name: erp-network