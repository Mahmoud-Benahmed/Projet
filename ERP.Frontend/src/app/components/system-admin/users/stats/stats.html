  <section class="stats-row">
    @if(isLoading){
      <div class="stats-loading">
        <mat-spinner diameter="36"></mat-spinner>
      </div>
    }

    <mat-card class="stat-card stat-card--active" (click)="stats.activeUsers > 0 && goToUsers()"
              [class.stat-card--disabled]="stats.activeUsers < 1">
      <mat-card-content>
        <div class="stat-card__icon-wrap">
          <mat-icon>group</mat-icon>
        </div>
        <div class="stat-card__body">
          <span class="stat-card__value">{{ stats.activeUsers }}</span>
          <span class="stat-card__label">Active Users</span>
        </div>
      </mat-card-content>
    </mat-card>



    <mat-card class="stat-card stat-card--inactive"
              (click)="stats.deactivatedUsers > 0 && goToDeactivated()"
              [class.stat-card--disabled]="stats.deactivatedUsers < 1">
      <mat-card-content>
        <div class="stat-card__icon-wrap">
          <mat-icon>person_off</mat-icon>
        </div>
        <div class="stat-card__body">
          <span class="stat-card__value">{{ stats.deactivatedUsers }}</span>
          <span class="stat-card__label">Deactivated</span>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card stat-card--completed"
              (click)="stats.completedProfiles > 0 && goToCompleted()"
              [class.stat-card--disabled]="stats.completedProfiles < 1">
      <mat-card-content>
        <div class="stat-card__icon-wrap">
          <mat-icon>verified_user</mat-icon>
        </div>
        <div class="stat-card__body">
          <span class="stat-card__value">{{ stats.completedProfiles }}</span>
          <span class="stat-card__label">Profiles Completed</span>
        </div>
      </mat-card-content>
    </mat-card>


    <mat-card class="stat-card stat-card--incompleted"
              (click)="stats.incompletedProfiles > 0 && goToIncompleted()"
              [class.stat-card--disabled]="stats.incompletedProfiles < 1">
      <mat-card-content>
        <div class="stat-card__icon-wrap">
          <mat-icon>person_search</mat-icon>
        </div>
        <div class="stat-card__body">
          <span class="stat-card__value">{{ stats.incompletedProfiles }}</span>
          <span class="stat-card__label">Incompleted Profiles</span>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card stat-card--total">
      <mat-card-content>
        <div class="stat-card__icon-wrap">
          <mat-icon>dataset</mat-icon>
        </div>
        <div class="stat-card__body">
          <span class="stat-card__value">{{ stats.totalUsers }}</span>
          <span class="stat-card__label">Total Records</span>
        </div>
      </mat-card-content>
    </mat-card>

  </section>
